name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: yourdockerhubusername/digitrecog-app

jobs:

  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image (load locally for tests)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./dockerfile
        load: true
        push: false
        tags: ${{ env.IMAGE_NAME }}:ci

    - name: Run smoke test
      run: |
        docker run -d -p 5001:5000 --name test-app $IMAGE_NAME:ci
        sleep 6
        curl --fail http://localhost:5001/ || (docker logs test-app && exit 1)
        docker stop test-app
        docker rm test-app

  push-to-dockerhub:
    needs: build-and-smoke-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
~